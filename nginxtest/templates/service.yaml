apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginxtest.fullname" . }}
  labels:
    myapp: nginxapp
    environment: test
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    myapp: nginxapp
    environment: test
    release: green
